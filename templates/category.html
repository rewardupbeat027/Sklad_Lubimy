{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/rrr.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Инвентарь</title>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            width: 40px;
            margin-right: 10px;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }
        .btn-outline-warning .nav-link {
            padding: 0;
            color: #ffc107;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-img-top {
            object-fit: cover;
            height: 200px;
        }
        @media (max-width: 768px) {
            .navbar-brand {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar-brand img {
                margin-bottom: 5px;
            }
            .navbar-nav {
                text-align: center;
            }
            .card-img-top {
                height: 150px;
            }
        }
        @media (max-width: 576px) {
            .navbar-nav {
                flex-direction: column;
                gap: 10px;
            }
        }
        .d-flex.align-items-center {
            margin-top: 10px;
        }
        .text-white.ms-2 {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main' %}">
            <img src="https://www.freeiconspng.com/uploads/warehouse-inventory-icon-10.png" alt="Logo">
            ღ Склад "Любимый"
        </a>
        <div class="d-flex align-items-center ms-3">
                <h6 class="mb-0 text-white">Учетная запись</h6>
                <h5 class="mb-0 text-white ms-2">: {{ user.username }}</h5>
            </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-warning">
                        <a class="nav-link text-white fw-bold" href="{% url 'category_forms' %}">Добавить позицию</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-warning">
                        <a class="nav-link text-white fw-bold" href="{% url 'inventar' %}">Инвентарь</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-warning">
                        <a class="nav-link text-white fw-bold" href="{% url 'employee' %}">Сотрудники</a>
                    </button>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        {% for category in category %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                {% if category.image %}
                <img src="{{ category.image.url }}" class="card-img-top" alt="Category Image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ category.category }}</h5>
                    <button type="button" class="btn btn-info">
                        <a href="{% url 'inventar_detail' category.id %}" class="text-white text-decoration-none">Подробнее</a>
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
