{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Подробнее</title>
    <style>

        body{
 background-image: url(https://lsconsulting.ru/wp-content/uploads/2022/02/%D1%81%D0%BA%D0%BB%D0%B0%D0%B4-%D1%81%D0%BA%D0%BB%D0%B0%D0%B4.jpg);
 background-size: cover;
 background-repeat: no-repeat;


 }


    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <img src="https://www.freeiconspng.com/uploads/warehouse-inventory-icon-10.png" style="width: 5%">
    <a class="navbar-brand" href="{% url 'main' %}">ღ Склад "Любимый"</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="btn btn-outline-warning"><a class="nav-link text-white fw-bold" href="{% url 'categories' %}">Категории инвентаря</a></button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-warning"><a class="nav-link text-white fw-bold" href="{% url 'employee' %}">Наши сотрудники</a></button>
          <button type="button" class="btn btn-outline-warning"><a class="nav-link text-white fw-bold" href="{% url 'profile' %}">Профиль</a></button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="qwerty"><h1>{{ detail.name }}</h1></div>
  <div class="row justify-content-between">
    <div class="col-4">
        <div class="card" >
  {% if detail.image %}
    <img src="{{detail.image.url}}"  >
    {% endif %}
        </div>
    </div>
    <div class="col-4">
        <h3>Категория: {{ detail.category }}</h3>
        <br>
        <h4>Код: {{ detail.kod }}</h4>
        <br>
           <h4>Цена: {{ detail.price }}</h4>
    </div>
  </div>

<br>
<br>
<br>
<div class="qwerty">
<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="delete" value="1">
    <input type="submit" type="button" class="btn btn-outline-secondary" value="Delete" onclick="return confirm('?');">
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
    </div>
</body>
</html>
